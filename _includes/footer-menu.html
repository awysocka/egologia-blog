
    <ul class="footer__list">
        {% for item in site.data.footer-menu %}
            <li class="footer__item">
                {% if item.link == "/" %}
                    <a href="{{ item.link }}" class="footer__link">{{ item.name }}</a>
                {% else %}
                    <a href="{{ item.link }}" class="footer__link" target="_blank" rel="noopener">{{ item.name }}</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
