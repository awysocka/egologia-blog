<article class="post">
  <a href="{{ post.url }}" class="post__img-link" role="img" aria-label="{{ post.img-description }}">
    <div
      class="post__img"
      style="background-image: url({{ site.baseurl }}{{ post.cover }})"
    ></div>
  </a>
  <div class="post__description">
    <a href="{{ post.url }} " class="post__description-link">
      <div class="post-header">
        <span class="post-category">{{ post.category }}</span>
        <h2 class="post-title" >{{ post.title }}</h2>
      </div>
      <div class="post-excerpt">
        <p>{{ post.content | markdownify | strip_html | truncatewords: 20 }}</p>
      </div>
    </a>
    <div class="post-info">
      <span class="reading-time">
        {% assign words = post.content | strip_html | number_of_words %} {% if
        words <= 200 %} Czas czytania: 1 min {% else %} Czas czytania: {{ words
        | divided_by: 200 }} min {% endif %}
      </span>
    </div>
  </div>
</article>
