--- 
layout: default
--- 


{% include page-navigation.html %}
<main class="page-post">
    <div class="page-post__container">
        <article class="page-post__article">
            <section class="page-post__header">
                <div class="page-post__metadate">
                    <time class="page-post__date" datetime="{{ page.date | date:'%e %B %Y' }}">{{ page.date | date:'%e %B %Y' }}</time>
                    <span class="divider">/</span>
                    <a href="/" class="page-post__tag">{{ page.tag }}</a>
                </div>
                <h1 class="page-post__title">{{ page.title }}</h1>
            </section>
            {% if page.cover %}
                <div class="page-post__cover" style="background-image: url(/{{ site.baseurl }}{{ page.cover }})"></div>
            {% endif %}
            <section class="page-post__content">
                <div class="page-post__markdown">
                    {{ content }}
                </div>
            </section>
        </article>
    </div>
</main>
